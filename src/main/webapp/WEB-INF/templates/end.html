<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表查看</title>
</head>
<body>
<table>
  <tr  th:border="11" style="text-align: center">
    <th colspan="5">Employee Info</th>
  </tr>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>sex</th>
    <th>options</th>
  </tr>
  <tr th:each="select:${select}">
    <th th:text="${select.id}"></th>
    <th th:text="${select.name}"></th>
    <th th:text="${select.sex}"></th>
    <th>
      <a th:href="@{/toDelete/}+${select.id}">delete</a>
      <a th:href="@{/toGoUpdate/}+${select.id}">update</a>
      <a href="insert">insert</a>
    </th>
  </tr>
</table>
</body>
</html>
